<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca 2.0</title>
    <link rel="shortcut icon" href="css/img/imglog.png" type="image">
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    
    <div class="container-login">
        <form action="">
        <div class="container-login-title">
            <h1>Biblioteca <span class="corlaranj">2.0</span> </h1>
            <h5>Bem vindo ao portal do conhecimento!</h5>
        </div>

        <div class="container-login-input">
            <input type="text" placeholder="Matricula ou CPF" id="inpCpf">
            <input type="password" placeholder="Senha" id="inpSenha">
        </div>

        <div class="lembrar">
            <input type="checkbox">
            Lembrar meu login
        </div>
        
        <div class="container-login-btns">
            <button type="submit" id="btnEntrar">
                <strong>ENTRAR</strong>
            </button>
        </div>
        
        <div class="container-login-sidetext">
            <span>NÃ£o tem Conta?<a href="http://127.0.0.1:5501/login-cadastro.html"> Cadastre-se</a></span>
            
        </div>
        </form>
    </div>
    <script src="js/login-script.js"></script>
</body>
</html>
